<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedBrowseComp Hops</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.production.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="root"></div>
  </div>

  <script type="text/babel">

    const { ArrowRight, FileText, Database, Book, BarChart2, AlertCircle } = window.LucideReact;

    const MedBrowseCompHops = () => {
      return (
        <div className="w-full bg-white p-6 rounded-xl shadow-md">
          <h2 className="text-2xl font-bold text-center mb-6 text-gray-800">MedBrowseComp Data Traversal Hops</h2>
          
          <div className="flex flex-col gap-6">
            {/* Hop 1 - Clinical Trial Ingredient */}
            <div className="flex flex-row items-start justify-between">
              <div className="flex-1">
                <div className="rounded-lg p-4 shadow-md bg-blue-50 border-2 border-blue-500 text-gray-800">
                  <div className="flex items-center mb-2">
                    <ClockIcon />
                    <h3 className="font-bold text-blue-800">Hop 1: Clinical Trial Ingredient</h3>
                  </div>
                  <p className="text-sm">"For clinical trial NCT00843882, among the more effective regimen ingredients, find which ingredient starts with the letter 'L'."</p>
                  <div className="mt-2 bg-white p-2 rounded border border-blue-200">
                    <p className="text-sm font-semibold">INGREDIENT: LENALIDOMIDE</p>
                  </div>
                </div>
              </div>
              <ArrowRight className="w-6 h-6 text-blue-600 self-center mx-4" />
            </div>
            
            {/* Hop 2 - Company with Latest FDA Approval */}
            <div className="flex flex-row items-start justify-between">
              <div className="flex-1">
                <div className="rounded-lg p-4 shadow-md bg-blue-100 border-2 border-blue-600 text-gray-800">
                  <div className="flex items-center mb-2">
                    <BuildingIcon />
                    <h3 className="font-bold text-blue-800">Hop 2: Company with Latest FDA Approval</h3>
                  </div>
                  <p className="text-sm">"Then, find which company has the latest FDA approval date up till Dec, 2024 for this identified ingredient."</p>
                  <div className="mt-2 bg-white p-2 rounded border border-blue-200">
                    <p className="text-sm font-semibold">COMPANY: CELGENE CORPORATION</p>
                    <p className="text-xs mt-1">Mother Company: BRISTOL MYERS SQUIBB</p>
                  </div>
                </div>
              </div>
              <ArrowRight className="w-6 h-6 text-blue-600 self-center mx-4" />
            </div>
            
            {/* Hop 3 - Patent Expiration Date */}
            <div className="flex flex-row items-start justify-between">
              <div className="flex-1">
                <div className="rounded-lg p-4 shadow-md bg-blue-200 border-2 border-blue-700 text-gray-800">
                  <div className="flex items-center mb-2">
                    <CalendarIcon />
                    <h3 className="font-bold text-blue-800">Hop 3: Patent Expiration Date</h3>
                  </div>
                  <p className="text-sm">"Then, for this identified ingredient that was last approved up till Dec, 2024, when is its patent expiration date?"</p>
                  <div className="mt-2 bg-white p-2 rounded border border-blue-200">
                    <p className="text-sm font-semibold">DATE: Apr 27, 2027</p>
                  </div>
                </div>
              </div>
              <ArrowRight className="w-6 h-6 text-blue-600 self-center mx-4" />
            </div>
            
            {/* Hop 4 - FDA Exclusivity Date */}
            <div className="flex flex-row items-start justify-between">
              <div className="flex-1">
                <div className="rounded-lg p-4 shadow-md bg-blue-300 border-2 border-blue-800 text-gray-800">
                  <div className="flex items-center mb-2">
                    <KeyIcon />
                    <h3 className="font-bold text-blue-800">Hop 4: FDA Exclusivity Date</h3>
                  </div>
                  <p className="text-sm">"Then, for this identified ingredient that was last approved up till Dec, 2024, when is its exclusivity date according to the FDA?"</p>
                  <div className="mt-2 bg-white p-2 rounded border border-blue-200">
                    <p className="text-sm font-semibold">DATE: 05-28-2026</p>
                  </div>
                </div>
              </div>
              <ArrowRight className="w-6 h-6 text-blue-600 self-center mx-4" />
            </div>
            
            {/* Hop 5 - Stock Market Data */}
            <div className="flex flex-row items-start justify-between">
              <div className="flex-1">
                <div className="rounded-lg p-4 shadow-md bg-blue-400 border-2 border-blue-900 text-gray-800">
                  <div className="flex items-center mb-2">
                    <TrendingUpIcon />
                    <h3 className="font-bold text-blue-800">Hop 5: Stock Market Data</h3>
                  </div>
                  <p className="text-sm">"If this company is listed on any US stock market, provide: 1. The stock ticker symbol 2. The opening stock price on the FDA approval date"</p>
                  <div className="mt-2 bg-white p-2 rounded border border-blue-200">
                    <p className="text-sm font-semibold">TICKER: BMY (formerly CELG)</p>
                    <p className="text-sm font-semibold">OPENING PRICE: $46.73</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          {/* Data Sources */}
          <div className="mt-8 border-t-2 border-gray-200 pt-4">
            <h3 className="font-bold text-center text-blue-800 mb-3">Data Sources for Multi-Hop Traversal</h3>
            <div className="grid grid-cols-5 gap-4">
              <div className="rounded-lg p-3 shadow-md flex flex-col items-center justify-center text-center bg-gray-50 border border-gray-300">
                <FileText className="w-5 h-5 mb-1 text-blue-600" />
                <div className="font-semibold text-xs">Clinical Trial Database</div>
              </div>
              <div className="rounded-lg p-3 shadow-md flex flex-col items-center justify-center text-center bg-gray-50 border border-gray-300">
                <Database className="w-5 h-5 mb-1 text-blue-600" />
                <div className="font-semibold text-xs">FDA Approval Records</div>
              </div>
              <div className="rounded-lg p-3 shadow-md flex flex-col items-center justify-center text-center bg-gray-50 border border-gray-300">
                <Book className="w-5 h-5 mb-1 text-blue-600" />
                <div className="font-semibold text-xs">Patent Database</div>
              </div>
              <div className="rounded-lg p-3 shadow-md flex flex-col items-center justify-center text-center bg-gray-50 border border-gray-300">
                <AlertCircle className="w-5 h-5 mb-1 text-blue-600" />
                <div className="font-semibold text-xs">FDA Exclusivity Registry</div>
              </div>
              <div className="rounded-lg p-3 shadow-md flex flex-col items-center justify-center text-center bg-gray-50 border border-gray-300">
                <BarChart2 className="w-5 h-5 mb-1 text-blue-600" />
                <div className="font-semibold text-xs">Financial Markets Data</div>
              </div>
            </div>
          </div>
          
          <div className="mt-4 text-center text-sm text-gray-500">
            MedBrowseComp Multi-Hop Data Traversal: Testing agent ability to navigate interconnected medical knowledge sources
          </div>
        </div>
      );
    };

    function ClockIcon() {
      return <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-blue-600 mr-2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
    }

    function BuildingIcon() {
      return <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-blue-600 mr-2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>;
    }

    function CalendarIcon() {
      return <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-blue-600 mr-2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
    }

    function KeyIcon() {
      return <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-blue-600 mr-2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L21 21"></path></svg>;
    }

    function TrendingUpIcon() {
      return <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-blue-600 mr-2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
    }

    ReactDOM.render(<MedBrowseCompHops />, document.getElementById('root'));
  </script>
</body>
</html>
